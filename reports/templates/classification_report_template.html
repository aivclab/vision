<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <style>
      .boxes {
        border: 1px dashed #bcbcbc;
        padding: 6px;
      }
    </style>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1 class='animated bounce'>{{ title }}</h1>
    <table>
      {% for row in entries %}
      <tr>
        {% for item in row %}
        <td>
          <div class='boxes'>
            <h2>{{item.name}}</h2>
            {% if item.image %}
            <img src='data:image/png;base64,{{ item.image |safe}}' alt='{{item.name}}'/>
            <br>
            {% else %}
            {{item.figure | safe}}
            {% endif %}
            <i>prediction: {{item.prediction}}</i>
            <b>truth: {{item.truth}}</b>
          </div>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
